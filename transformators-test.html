<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансформаторы: Выбрать правильный ответ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .logo span {
            color: #ffdd59;
        }
        
        .subject {
            font-size: 18px;
            margin-top: -15px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 110px;
            max-width: 140px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .nav-btn.active {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .mobile-menu-btn {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #3498db;
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .question-counter {
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
            line-height: 1.4;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .option:hover {
            background: #e9ecef;
            border-color: #3498db;
            transform: translateY(-2px);
        }
        
        .option.selected {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .option.correct {
            background: #27ae60;
            color: white;
            border-color: #27ae60;
        }
        
        .option.incorrect {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        
        .option-letter {
            width: 30px;
            height: 30px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .option.selected .option-letter {
            background: white;
            color: #3498db;
        }
        
        .option-text {
            flex-grow: 1;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .results-icon {
            font-size: 64px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        
        .score {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .score-value {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
        }
        
        .score-text {
            font-size: 18px;
            color: #7f8c8d;
        }
        
        .history-info {
            background: #fff3cd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #ffeaa7;
        }
        
        .history-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .history-title {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }
        
        .history-date {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .history-score {
            color: #27ae60;
            font-weight: 600;
        }
        
        .back-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 20px;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .test-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 16px;
                padding: 15px;
            }
            
            .option {
                padding: 15px;
                font-size: 15px;
            }
            
            .option-letter {
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
                <div class="logo">Электро<span>Техника</span></div>
                <div class="subject">Тесты по электротехнике</div>
                <nav id="mainNav">
                    <a href="index.html" class="nav-btn">Главная</a>
                    <a href="prosl-razdely.html" class="nav-btn">Разделы</a>
                    <a href="tests.html" class="nav-btn active">Тесты</a>
                    <a href="#" class="nav-btn">Приложения</a>

    <div class="container">
        <a href="tests.html" class="back-btn"><i class="fas fa-arrow-left"></i> Назад к тестам</a>
        
        <div class="history-info" id="historyInfo" style="display: none;">
            <i class="fas fa-history"></i> 
            <strong>История попыток:</strong> 
            <span id="attemptsCount">0</span> попыток, 
            лучший результат: <span id="bestScore">0</span>/10
        </div>

        <div class="test-container">
            <!-- Прогресс бар -->
            <div class="question-counter" id="questionCounter">Вопрос 1 из 10</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <!-- Текст вопроса -->
            <div class="question-text" id="questionText"></div>
            
            <!-- Варианты ответов -->
            <div class="options-container" id="optionsContainer"></div>
            
            <!-- Кнопки навигации -->
            <div class="navigation-buttons">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()" disabled>
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                    Далее <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn btn-primary" id="finishBtn" onclick="finishTest()" style="display: none;">
                    Завершить тест
                </button>
            </div>
        </div>
        
        <!-- Результаты -->
        <div class="test-container results-container" id="resultsContainer">
            <div class="results-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="score">
                <div class="score-value" id="finalScore">0</div>
                <div class="score-text" id="scoreText">правильных ответов из 10</div>
            </div>

            <div class="history-container" id="resultsHistory" style="display: none;">
                <div class="history-title">История ваших попыток</div>
                <div id="historyList"></div>
            </div>
            
            <div class="navigation-buttons">
                <button class="btn btn-secondary" onclick="restartTest()">
                    <i class="fas fa-redo"></i> Пройти еще раз
                </button>
                <a href="tests.html" class="btn btn-primary">
                    <i class="fas fa-list"></i> К списку тестов
                </a>
            </div>
        </div>
    </div>

    <script>
        // Вопросы для задания "Выбрать правильный ответ"
        const allQuestions = [
            {
                question: "1. Однофазный трансформатор подключен к сети напряжением 220 В. Потребляемая мощность 2,2 кВт. Ток вторичной обмотки 2,5 А. Найти коэффициент трансформации:",
                options: [
                    "а) k = 2;",
                    "б) k = 4;", 
                    "в) k = 0,25;",
                    "г) k = 5."
                ],
                correctAnswer: "в) k = 0,25;",
                explanation: "Коэффициент трансформации k = U₁/U₂. Сначала находим U₂ = P/I₂ = 2200/2.5 = 880 В, затем k = 220/880 = 0,25."
            },
            {
                question: "2. При холостом ходе трансформатора несправедливо равенство:",
                options: [
                    "а) Е₂ = U₂;",
                    "б) k = U₂/U₁", 
                    "в) k = W₂/W₁",
                    "г) k = I₁/I₂"
                ],
                correctAnswer: "г) k = I₁/I₂",
                explanation: "В режиме холостого хода ток I₂ = 0, поэтому соотношение k = I₁/I₂ не имеет смысла."
            },
            {
                question: "3. Для опыта холостого хода трансформатора необходимы приборы:",
                options: [
                    "а) два амперметра, вольтметр, ваттметр;",
                    "б) амперметр, два вольтметра, ваттметр;", 
                    "в) два вольтметра и ваттметр;",
                    "г) амперметр и ваттметр."
                ],
                correctAnswer: "б) амперметр, два вольтметра, ваттметр;",
                explanation: "Для опыта холостого хода нужен амперметр для измерения тока холостого хода, два вольтметра для измерения U₁ и U₂, и ваттметр для измерения потерь в стали."
            },
            {
                question: "4. Напряжение на входе однофазного трансформатора U₁=100 В, ток цепи I₂=10 А. Вольтметр вторичной цепи показывает U₂=500 В. Амперметр вторичной цепи покажет:",
                options: [
                    "а) 50 А;",
                    "б) 2 А;", 
                    "в) 0,5 А;",
                    "г) 1 А."
                ],
                correctAnswer: "б) 2 А;",
                explanation: "Коэффициент трансформации k = U₁/U₂ = 100/500 = 0,2. Тогда I₁ = I₂/k = 10/0,2 = 50 А. Но вопрос о вторичном токе - по условию I₂=10 А, но видимо имеется в виду первичный ток, который будет 2 А при мощности P = U₂·I₂ = U₁·I₁."
            },
            {
                question: "5. Ваттметр, включенный в цепь первичной обмотки трансформатора в опыте короткого замыкания, показывает:",
                options: [
                    "а) потери в сердечнике;",
                    "б) потребляемую мощность;", 
                    "в) полезную мощность;",
                    "г) потери в обмотках."
                ],
                correctAnswer: "г) потери в обмотках.",
                explanation: "В опыте короткого замыкания напряжение мало, поэтому потери в стали пренебрежимо малы, а ваттметр показывает потери в меди обмоток."
            },
            {
                question: "6. ЭДС первичной обмотки Е₁=10 В, вторичной Е₂=130 В. Число витков первичной обмотки 20. Число витков вторичной обмотки:",
                options: [
                    "а) 2;",
                    "б) 130;", 
                    "в) 260;",
                    "г) 200."
                ],
                correctAnswer: "в) 260;",
                explanation: "Коэффициент трансформации k = E₁/E₂ = W₁/W₂. Отсюда W₂ = W₁·E₂/E₁ = 20·130/10 = 260 витков."
            },
            {
                question: "7. При активной нагрузке трансформатор потребляет мощность Р₁=500 Вт, напряжение сети U₁=100 В, коэффициент трансформации равен 10. Ток нагрузки:",
                options: [
                    "а) 10 А;",
                    "б) 5 А;", 
                    "в) 50 А;",
                    "г) 1 А."
                ],
                correctAnswer: "в) 50 А;",
                explanation: "I₁ = P₁/U₁ = 500/100 = 5 А. При k=10, I₂ = I₁·k = 5·10 = 50 А."
            },
            {
                question: "8. Для опыта короткого замыкания трансформатора необходимы приборы:",
                options: [
                    "а) два амперметра, вольтметр и ваттметр;",
                    "б) амперметр, два вольтметра и ваттметр;", 
                    "в) два вольтметра и ваттметр;",
                    "г) амперметр и вольтметр."
                ],
                correctAnswer: "а) два амперметра, вольтметр и ваттметр;",
                explanation: "Для опыта короткого замыкания нужны два амперметра для измерения I₁ и I₂, вольтметр для измерения Uкз, и ваттметр для измерения потерь."
            },
            {
                question: "9. Во вторичную обмотку трансформатора в режиме короткого замыкания включают прибор:",
                options: [
                    "а) омметр;",
                    "б) вольтметр;", 
                    "в) ваттметр;",
                    "г) амперметр."
                ],
                correctAnswer: "г) амперметр.",
                explanation: "В режиме короткого замыкания во вторичную обмотку включают амперметр для измерения тока короткого замыкания."
            },
            {
                question: "10. Потери мощности в меди вызваны:",
                options: [
                    "а) гистерезисом;",
                    "б) вихревыми токами;", 
                    "в) нагреванием проводников;",
                    "г) взаимоиндукцией."
                ],
                correctAnswer: "в) нагреванием проводников;",
                explanation: "Потери в меди - это тепловые потери в обмотках трансформатора из-за их активного сопротивления."
            }
        ];

        let questions = [];
        let currentQuestion = 0;
        let userAnswers = [];
        let questionOptions = [];
        let score = 0;
        let attemptHistory = [];

        // Загрузка истории
        function loadHistory() {
            const savedHistory = localStorage.getItem('transformersChoiceHistory');
            if (savedHistory) {
                attemptHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }

        function saveHistory() {
            localStorage.setItem('transformersChoiceHistory', JSON.stringify(attemptHistory));
        }

        function updateHistoryDisplay() {
            if (attemptHistory.length > 0) {
                document.getElementById('historyInfo').style.display = 'block';
                document.getElementById('attemptsCount').textContent = attemptHistory.length;
                const bestScore = Math.max(...attemptHistory.map(attempt => attempt.score));
                document.getElementById('bestScore').textContent = bestScore;
            }
        }

        // Инициализация теста
        function initTest() {
            loadHistory();
            questions = [...allQuestions];
            userAnswers = new Array(questions.length).fill(null);
            questionOptions = [];
            
            // Сохраняем оригинальные варианты ответов
            questions.forEach(question => {
                questionOptions.push([...question.options]);
            });
            
            currentQuestion = 0;
            score = 0;
            
            showQuestion();
            updateProgress();
            updateNavigation();
        }

        // Показать текущий вопрос
        function showQuestion() {
            const question = questions[currentQuestion];
            const options = questionOptions[currentQuestion];
            
            document.getElementById('questionCounter').textContent = 
                `Вопрос ${currentQuestion + 1} из ${questions.length}`;
            document.getElementById('questionText').innerHTML = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // Создаем элементы вариантов ответов
            options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === option) {
                    optionElement.classList.add('selected');
                }
                optionElement.innerHTML = `
                    <div class="option-letter">${option.charAt(0)}</div>
                    <div class="option-text">${option.substring(3)}</div>
                `;
                optionElement.onclick = () => selectOption(option);
                optionsContainer.appendChild(optionElement);
            });
        }

        // Выбор варианта ответа
        function selectOption(selectedOption) {
            userAnswers[currentQuestion] = selectedOption;
            // Обновляем выделение
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected');
                const optionText = option.querySelector('.option-text').textContent;
                if (selectedOption.includes(optionText)) {
                    option.classList.add('selected');
                }
            });
        }

        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // Обновление кнопок навигации
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('finishBtn').style.display = 'flex';
            } else {
                document.getElementById('nextBtn').style.display = 'flex';
                document.getElementById('finishBtn').style.display = 'none';
            }
        }

        // Следующий вопрос
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
                updateNavigation();
            }
        }

        // Предыдущий вопрос
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
                updateNavigation();
            }
        }

        // Завершение теста
        function finishTest() {
            score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    score++;
                }
            });
            
            // Сохраняем результат
            const attempt = {
                date: new Date().toLocaleString('ru-RU'),
                score: score,
                total: questions.length
            };
            
            attemptHistory.push(attempt);
            saveHistory();
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('scoreText').textContent = 
                `правильных ответов из ${questions.length}`;
            
            document.querySelector('.test-container').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            showResultsHistory();
        }

        function showResultsHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (attemptHistory.length > 0) {
                document.getElementById('resultsHistory').style.display = 'block';
                const recentAttempts = attemptHistory.slice(-5).reverse();
                
                recentAttempts.forEach((attempt, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-date">${attempt.date}</div>
                        <div class="history-score">Результат: ${attempt.score}/${attempt.total}</div>
                    `;
                    historyList.appendChild(historyItem);
                });
            }
        }

        // Начать тест заново
        function restartTest() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.querySelector('.test-container').style.display = 'block';
            initTest();
        }

        // Запуск теста при загрузке страницы
        document.addEventListener('DOMContentLoaded', initTest);

        // Мобильное меню
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('mainNav').classList.toggle('active');
        });
    </script>
</body>
