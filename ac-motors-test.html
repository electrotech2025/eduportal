    <script>
        // Вопросы и правильные ответы для теста "Электродвигатели переменного тока"
        const allQuestions = [
            {
                question: "Для создания вращающегося магнитного поля в асинхронных электродвигателях служит:",
                options: [
                    { letter: "а", text: "статор" },
                    { letter: "б", text: "ротор" },
                    { letter: "в", text: "главный полюс" }
                ],
                correctAnswer: "а",
                explanation: "Вращающееся магнитное поле создается трехфазной обмоткой статора при подключении к трехфазной сети."
            },
            {
                question: "Начала и концы фазных обмоток статора подключаются:",
                options: [
                    { letter: "а", text: "к зажимам колодки на корпусе" },
                    { letter: "б", text: "контактным кольцам" },
                    { letter: "в", text: "пластинам коллектора" }
                ],
                correctAnswer: "а",
                explanation: "Фазные обмотки статора подключаются к клеммной колодке на корпусе для соединения звездой или треугольником."
            },
            {
                question: "Обмотка ротора, выполненная по типу беличьего колеса, называется:",
                options: [
                    { letter: "а", text: "фазной" },
                    { letter: "б", text: "якорной" },
                    { letter: "в", text: "короткозамкнутой" }
                ],
                correctAnswer: "в",
                explanation: "Короткозамкнутый ротор имеет обмотку в виде беличьего колеса - медные или алюминиевые стержни, замкнутые с торцов кольцами."
            },
            {
                question: "Частота вращения магнитного поля зависит:",
                options: [
                    { letter: "а", text: "от частоты вращения ротора" },
                    { letter: "б", text: "частоты тока в сети" },
                    { letter: "в", text: "числа витков обмотки статора" }
                ],
                correctAnswer: "б",
                explanation: "Синхронная частота вращения магнитного поля: n₁ = 60f/p, где f - частота сети, p - число пар полюсов."
            },
            {
                question: "Электрические потери мощности вызваны влиянием:",
                options: [
                    { letter: "а", text: "гистерезиса" },
                    { letter: "б", text: "трения в опорах" },
                    { letter: "в", text: "нагрева обмоток" }
                ],
                correctAnswer: "в",
                explanation: "Электрические потери - это потери в меди обмоток статора и ротора (I²R), которые превращаются в тепло."
            },
            {
                question: "Зависимость частоты вращения ротора от нагрузки двигателя называется:",
                options: [
                    { letter: "а", text: "рабочей характеристикой" },
                    { letter: "б", text: "механической характеристикой" },
                    { letter: "в", text: "скоростной характеристикой" }
                ],
                correctAnswer: "б",
                explanation: "Механическая характеристика показывает зависимость n₂ = f(M) - частоты вращения ротора от момента нагрузки."
            },
            {
                question: "Реверсирование асинхронного двигателя осуществляется:",
                options: [
                    { letter: "а", text: "изменением порядка чередования фаз" },
                    { letter: "б", text: "включением пускового реостата" },
                    { letter: "в", text: "изменением числа пар полюсов магнитного поля статора" }
                ],
                correctAnswer: "а",
                explanation: "Для реверса меняют местами две любые фазы питающей сети, что меняет направление вращения магнитного поля."
            },
            {
                question: "Частота вращения ротора асинхронного двигателя определяется по формуле:",
                options: [
                    { letter: "а", text: "n₁ = 60f/p" },
                    { letter: "б", text: "n₂ = n₁ (1 - S)" },
                    { letter: "в", text: "n = (U - IRя)/СФ" }
                ],
                correctAnswer: "б",
                explanation: "Формула n₂ = n₁(1 - S), где n₁ - синхронная скорость, S - скольжение. Формула 'а' - для синхронной скорости, 'в' - для двигателя постоянного тока."
            },
            {
                question: "Для получения вращающегося магнитного поля в цепь статора однофазного асинхронного двигателя включают:",
                options: [
                    { letter: "а", text: "пусковой реостат и конденсатор" },
                    { letter: "б", text: "автотрансформатор и конденсатор" },
                    { letter: "в", text: "пусковую обмотку и конденсатор" }
                ],
                correctAnswer: "в",
                explanation: "В однофазных двигателях для создания вращающегося поля используют вторую (пусковую) обмотку, сдвинутую на 90°, и конденсатор для фазового сдвига тока."
            },
            {
                question: "Электрическое торможение двигателя осуществляется:",
                options: [
                    { letter: "а", text: "противовключением" },
                    { letter: "б", text: "переключением со «звезды» на «треугольник»" },
                    { letter: "в", text: "включением реостатов" }
                ],
                correctAnswer: "а",
                explanation: "Торможение противовключением - изменение направления вращения магнитного поля при вращающемся роторе создает тормозной момент."
            }
        ];

        let questions = [];
        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;
        let attemptHistory = [];

        // Загрузка истории
        function loadHistory() {
            const savedHistory = localStorage.getItem('acMotorsTestHistory');
            if (savedHistory) {
                attemptHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }

        function saveHistory() {
            localStorage.setItem('acMotorsTestHistory', JSON.stringify(attemptHistory));
        }

        function updateHistoryDisplay() {
            if (attemptHistory.length > 0) {
                document.getElementById('historyInfo').style.display = 'block';
                document.getElementById('attemptsCount').textContent = attemptHistory.length;
                const bestScore = Math.max(...attemptHistory.map(attempt => attempt.score));
                document.getElementById('bestScore').textContent = bestScore;
            }
        }

        // Инициализация теста
        function initTest() {
            loadHistory();
            questions = [...allQuestions];
            userAnswers = new Array(questions.length).fill('');
            currentQuestion = 0;
            score = 0;
            
            showQuestion();
            updateProgress();
            updateNavigation();
        }

        // Показать текущий вопрос
        function showQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('questionCounter').textContent = 
                `Вопрос ${currentQuestion + 1} из ${questions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            // Создаем варианты ответов
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === option.letter) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <div class="option-letter">${option.letter}</div>
                    <div class="option-text">${option.text}</div>
                `;
                
                optionElement.addEventListener('click', () => {
                    selectOption(option.letter);
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            updateProgress();
        }

        // Выбор варианта ответа
        function selectOption(letter) {
            // Снимаем выделение со всех вариантов
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Выделяем выбранный вариант
            event.target.closest('.option').classList.add('selected');
            
            // Сохраняем ответ
            userAnswers[currentQuestion] = letter;
        }

        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // Обновление кнопок навигации
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('finishBtn').style.display = 'flex';
            } else {
                document.getElementById('nextBtn').style.display = 'flex';
                document.getElementById('finishBtn').style.display = 'none';
            }
        }

        // Следующий вопрос
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateNavigation();
            }
        }

        // Предыдущий вопрос
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateNavigation();
            }
        }

        // Завершение теста
        function finishTest() {
            score = 0;
            const results = [];
            
            questions.forEach((question, index) => {
                const isCorrect = userAnswers[index] === question.correctAnswer;
                if (isCorrect) {
                    score++;
                }
                results.push({
                    question: question.question,
                    userAnswer: userAnswers[index] || "(нет ответа)",
                    correctAnswer: question.correctAnswer,
                    correctText: question.options.find(opt => opt.letter === question.correctAnswer).text,
                    isCorrect: isCorrect,
                    explanation: question.explanation
                });
            });
            
            // Сохраняем результат
            const attempt = {
                date: new Date().toLocaleString('ru-RU'),
                score: score,
                total: questions.length,
                results: results
            };
            
            attemptHistory.push(attempt);
            saveHistory();
            
            // Показываем результаты
            document.getElementById('finalScore').textContent = score;
            document.getElementById('scoreText').textContent = 
                `правильных ответов из ${questions.length}`;
            
            // Показываем правильные ответы
            showAnswers(results);
            
            // Показываем результаты
            document.querySelector('.test-container').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            // Прокручиваем к началу результатов
            document.getElementById('resultsContainer').scrollIntoView({ behavior: 'smooth' });
        }

        // Показать правильные ответы
        function showAnswers(results) {
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '<h3>Подробные результаты:</h3>';
            
            results.forEach((result, index) => {
                const answerItem = document.createElement('div');
                answerItem.className = `answer-item ${result.isCorrect ? 'correct' : 'incorrect'}`;
                
                // Находим текст выбранного пользователем варианта
                const userOption = questions[index].options.find(opt => opt.letter === result.userAnswer);
                const userText = userOption ? userOption.text : result.userAnswer;
                
                answerItem.innerHTML = `
                    <div class="answer-question">${index + 1}. ${result.question}</div>
                    <div class="answer-user"><strong>Ваш ответ:</strong> ${result.userAnswer}) ${userText}</div>
                    ${!result.isCorrect ? `
                        <div class="answer-correct">
                            <strong>Правильный ответ:</strong> ${result.correctAnswer}) ${result.correctText}
                        </div>
                    ` : ''}
                    <div class="answer-explanation">
                        <strong>Объяснение:</strong> ${result.explanation}
                    </div>
                `;
                
                answersContainer.appendChild(answerItem);
            });
        }

        // Начать тест заново
        function restartTest() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.querySelector('.test-container').style.display = 'block';
            initTest();
        }

        // Разрешаем навигацию с помощью клавиатуры
        document.addEventListener('keydown', function(e) {
            if (e.key >= '1' && e.key <= '3') {
                // Преобразуем 1,2,3 в а,б,в
                const letters = ['а', 'б', 'в'];
                const letter = letters[parseInt(e.key) - 1];
                selectOption(letter);
            } else if (e.key === 'Enter') {
                if (currentQuestion === questions.length - 1) {
                    finishTest();
                } else {
                    nextQuestion();
                }
            } else if (e.key === 'ArrowLeft' && currentQuestion > 0) {
                prevQuestion();
            } else if (e.key === 'ArrowRight' && currentQuestion < questions.length - 1) {
                nextQuestion();
            }
        });

        // Запуск теста при загрузке страницы
        document.addEventListener('DOMContentLoaded', initTest);

        // Мобильное меню
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('mainNav').classList.toggle('active');
        });
        
        // Закрытие меню при клике вне его области
        document.addEventListener('click', function(event) {
            const mainNav = document.getElementById('mainNav');
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            
            if (window.innerWidth <= 768 && 
                !event.target.closest('#mainNav') && 
                !event.target.closest('#mobileMenuBtn') &&
                mainNav.classList.contains('active')) {
                mainNav.classList.remove('active');
            }
        });
    </script>
</body>
