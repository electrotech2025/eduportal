<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания: Трансформеры - Дополнить утверждение</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 25px 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .logo span {
            color: #ffdd59;
        }
        
        .subject {
            font-size: 18px;
            margin-top: -15px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .nav-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 110px;
            max-width: 140px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .nav-btn.active {
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .mobile-menu-btn {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            margin: 0 15px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #3498db;
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .question-counter {
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .question-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #2c3e50;
            line-height: 1.4;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .input-container {
            margin-bottom: 30px;
        }
        
        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .answer-input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .check-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .check-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 600;
            display: none;
        }
        
        .result.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-container {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .results-icon {
            font-size: 64px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        
        .score {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .score-value {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
        }
        
        .score-text {
            font-size: 18px;
            color: #7f8c8d;
        }
        
        .history-info {
            background: #fff3cd;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #ffeaa7;
        }
        
        .history-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .history-title {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }
        
        .history-date {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .history-score {
            color: #27ae60;
            font-weight: 600;
        }
        
        .back-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 20px;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .test-container {
                padding: 20px;
            }
            
            .question-text {
                font-size: 16px;
                padding: 15px;
            }
            
            .answer-input {
                padding: 12px;
                font-size: 15px;
            }
            
            .navigation-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
                <div class="logo">Электро<span>Техника</span></div>
                <div class="subject">Тесты по электротехнике</div>
                <nav id="mainNav">
                    <a href="index.html" class="nav-btn">Главная</a>
                    <a href="prosl-razdely.html" class="nav-btn">Разделы</a>
                    <a href="tests.html" class="nav-btn active">Тесты</a>
                    <a href="#" class="nav-btn">Приложения</a>
                    <a href="#" class="nav-btn">Видео</a>
                    <a href="glossary.html" class="nav-btn">Глоссарий</a>
                    <a href="#" class="nav-btn">Литература</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <a href="tests.html" class="back-btn"><i class="fas fa-arrow-left"></i> Назад к тестам</a>
        
        <div class="history-info" id="historyInfo" style="display: none;">
            <i class="fas fa-history"></i> 
            <strong>История попыток:</strong> 
            <span id="attemptsCount">0</span> попыток, 
            лучший результат: <span id="bestScore">0</span>/10
        </div>

        <div class="test-container">
            <!-- Прогресс бар -->
            <div class="question-counter" id="questionCounter">Вопрос 1 из 10</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <!-- Текст вопроса -->
            <div class="question-text" id="questionText"></div>
            
            <!-- Поле для ввода ответа -->
            <div class="input-container">
                <input type="text" class="answer-input" id="answerInput" placeholder="Введите ваш ответ...">
                <button class="check-btn" id="checkBtn" onclick="checkAnswer()">
                    <i class="fas fa-check"></i> Проверить ответ
                </button>
                <div class="result" id="result"></div>
            </div>
            
            <!-- Кнопки навигации -->
            <div class="navigation-buttons">
                <button class="btn btn-secondary" id="prevBtn" onclick="prevQuestion()" disabled>
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                    Далее <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn btn-primary" id="finishBtn" onclick="finishTest()" style="display: none;">
                    Завершить тест
                </button>
            </div>
        </div>
        
        <!-- Результаты -->
        <div class="test-container results-container" id="resultsContainer">
            <div class="results-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <div class="score">
                <div class="score-value" id="finalScore">0</div>
                <div class="score-text" id="scoreText">правильных ответов из 10</div>
            </div>

            <div class="history-container" id="resultsHistory" style="display: none;">
                <div class="history-title">История ваших попыток</div>
                <div id="historyList"></div>
            </div>
            
            <div class="navigation-buttons">
                <button class="btn btn-secondary" onclick="restartTest()">
                    <i class="fas fa-redo"></i> Пройти еще раз
                </button>
                <a href="tests.html" class="btn btn-primary">
                    <i class="fas fa-list"></i> К списку тестов
                </a>
            </div>
        </div>
    </div>

    <script>
        // Вопросы для задания "Дополнить утверждение"
        const allQuestions = [
            {
                question: "1. Статическое электромагнитное устройство, служащее для преобразования переменного тока одного напряжения в переменный ток другого напряжения при неизменной частоте, называется…",
                correctAnswer: "трансформатором",
                explanation: "Трансформатор - это статическое электромагнитное устройство для преобразования переменного напряжения."
            },
            {
                question: "2. Трансформаторы, увеличивающие напряжение переменного тока, называются ...",
                correctAnswer: "повышающими",
                explanation: "Повышающие трансформаторы увеличивают напряжение на вторичной обмотке."
            },
            {
                question: "3. Обмотка трансформатора, к зажимам которой подводится электрическая энергия, называется ...",
                correctAnswer: "первичной",
                explanation: "Первичная обмотка получает энергию из сети."
            },
            {
                question: "4. Обмотка трансформатора, к зажимам которой подключается потребитель, называется ...",
                correctAnswer: "вторичной",
                explanation: "Вторичная обмотка отдает энергию потребителю."
            },
            {
                question: "5. Магнитопровод, имеющий форму замкнутого прямоугольника, на оба стержня которого установлены первичная и вторичная обмотки, называется ...",
                correctAnswer: "стержневым",
                explanation: "Стержневой магнитопровод имеет П-образную форму с обмотками на стержнях."
            },
            {
                question: "6. Магнитопровод, который разветвляется и охватывает обмотки, надетые на средний стержень, называется ...",
                correctAnswer: "броневым",
                explanation: "Броневой магнитопровод охватывает обмотки с двух сторон."
            },
            {
                question: "7. Режим работы трансформатора, при котором вторичная обмотка разомкнута, называется ...",
                correctAnswer: "холостым ходом",
                explanation: "Холостой ход - режим работы при разомкнутой вторичной обмотке."
            },
            {
                question: "8. Работа трансформатора при замкнутой на нагрузку вторичной обмотке называется…",
                correctAnswer: "номинальным режимом",
                explanation: "Номинальный режим - работа под расчетной нагрузкой."
            },
            {
                question: "9. Отношение полезной мощности, снимаемой со вторичной обмотки, к мощности, подведенной из сети в первичную обмотку, называется…",
                correctAnswer: "кпд трансформатора",
                explanation: "КПД показывает эффективность преобразования энергии."
            },
            {
                question: "10. Отношение первичного напряжения ко вторичному при холостом ходе трансформатора называется ...",
                correctAnswer: "коэффициент трансформации",
                explanation: "Коэффициент трансформации определяет соотношение напряжений."
            }
        ];

        let questions = [];
        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;
        let attemptHistory = [];

        // Загрузка истории
        function loadHistory() {
            const savedHistory = localStorage.getItem('transformersCompletionHistory');
            if (savedHistory) {
                attemptHistory = JSON.parse(savedHistory);
                updateHistoryDisplay();
            }
        }

        function saveHistory() {
            localStorage.setItem('transformersCompletionHistory', JSON.stringify(attemptHistory));
        }

        function updateHistoryDisplay() {
            if (attemptHistory.length > 0) {
                document.getElementById('historyInfo').style.display = 'block';
                document.getElementById('attemptsCount').textContent = attemptHistory.length;
                const bestScore = Math.max(...attemptHistory.map(attempt => attempt.score));
                document.getElementById('bestScore').textContent = bestScore;
            }
        }

        // Инициализация теста
        function initTest() {
            loadHistory();
            questions = [...allQuestions];
            userAnswers = new Array(questions.length).fill(null);
            
            currentQuestion = 0;
            score = 0;
            
            showQuestion();
            updateProgress();
            updateNavigation();
        }

        // Показать текущий вопрос
        function showQuestion() {
            const question = questions[currentQuestion];
            
            document.getElementById('questionCounter').textContent = 
                `Вопрос ${currentQuestion + 1} из ${questions.length}`;
            document.getElementById('questionText').innerHTML = question.question;
            
            const answerInput = document.getElementById('answerInput');
            answerInput.value = userAnswers[currentQuestion] || '';
            answerInput.focus();
            
            document.getElementById('result').style.display = 'none';
        }

        // Проверка ответа
        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            const result = document.getElementById('result');
            const userAnswer = answerInput.value.trim().toLowerCase();
            
            userAnswers[currentQuestion] = userAnswer;
            
            const correctAnswer = questions[currentQuestion].correctAnswer.toLowerCase();
            
            if (userAnswer === correctAnswer) {
                result.textContent = "Правильно! " + questions[currentQuestion].explanation;
                result.className = "result correct";
            } else {
                result.textContent = `Неверно. Правильный ответ: "${questions[currentQuestion].correctAnswer}". ${questions[currentQuestion].explanation}`;
                result.className = "result incorrect";
            }
            
            result.style.display = "block";
        }

        // Обновление прогресс-бара
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        // Обновление кнопок навигации
        function updateNavigation() {
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('finishBtn').style.display = 'flex';
            } else {
                document.getElementById('nextBtn').style.display = 'flex';
                document.getElementById('finishBtn').style.display = 'none';
            }
        }

        // Следующий вопрос
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
                updateNavigation();
            }
        }

        // Предыдущий вопрос
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
                updateNavigation();
            }
        }

        // Завершение теста
        function finishTest() {
            score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] && userAnswers[index].toLowerCase() === question.correctAnswer.toLowerCase()) {
                    score++;
                }
            });
            
            // Сохраняем результат
            const attempt = {
                date: new Date().toLocaleString('ru-RU'),
                score: score,
                total: questions.length
            };
            
            attemptHistory.push(attempt);
            saveHistory();
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('scoreText').textContent = 
                `правильных ответов из ${questions.length}`;
            
            document.querySelector('.test-container').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            showResultsHistory();
        }

        function showResultsHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (attemptHistory.length > 0) {
                document.getElementById('resultsHistory').style.display = 'block';
                const recentAttempts = attemptHistory.slice(-5).reverse();
                
                recentAttempts.forEach((attempt, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-date">${attempt.date}</div>
                        <div class="history-score">Результат: ${attempt.score}/${attempt.total}</div>
                    `;
                    historyList.appendChild(historyItem);
                });
            }
        }

        // Начать тест заново
        function restartTest() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.querySelector('.test-container').style.display = 'block';
            initTest();
        }

        // Обработка нажатия Enter в поле ввода
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Запуск теста при загрузке страницы
        document.addEventListener('DOMContentLoaded', initTest);

        // Мобильное меню
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            document.getElementById('mainNav').classList.toggle('active');
        });
    </script>
</body>
</html>
